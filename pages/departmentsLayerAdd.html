<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>SiteServer 管理后台</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="../assets/images/favicon.png" rel="icon" type="image/png">
  <link href="../assets/css/font-awesome-4.7.0.min.css" rel="stylesheet" type="text/css" />
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="../assets/css/siteserver.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="main" class="m-t-15 m-b-15 m-l-15 m-r-15">
    <template v-if="pageLoad">
      <div class="form-group">
        <label> 部门名称 <small v-show="errors.has('departmentName')" class="text-danger"> {{
            errors.first('departmentName') }} </small>
        </label>
        <input v-model="departmentInfo.departmentName" name="departmentName" data-vv-as="部门名称" v-validate="'required'"
          :class="{'is-invalid': errors.has('departmentName') }" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label> 部门编码 <small v-show="errors.has('departmentCode')" class="text-danger"> {{
            errors.first('departmentCode') }} </small>
        </label>
        <input v-model="departmentInfo.departmentCode" name="departmentCode" data-vv-as="部门编码" v-validate="'required'"
          :class="{'is-invalid': errors.has('departmentCode') }" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label> 排序（0代表不设置） <small v-show="errors.has('taxis')" class="text-danger">{{ errors.first('taxis') }}</small>
        </label>
        <input v-model="departmentInfo.taxis" name="taxis" data-vv-as="排序" v-validate="'required|numeric'" :class="{'is-invalid': errors.has('taxis') }"
          type="text" class="form-control">
      </div>
      <!-- <div v-if="allUserNames && allUserNames.length > 0" class="form-group">
        <label> 部门管理员 </label>
        <div class="m-2">
          <div v-for="userName in allUserNames" class="checkbox checkbox-primary form-check-inline">
            <input type="checkbox" :id="userName" v-model="userNames" :value="userName">
            <label :for="userName"> {{ userName }} </label>
          </div>
        </div>
        <div class="text-muted font-14">超级管理员及站点管理员拥有所有权限，在此选择拥有此部门受理及办理权限的部门管理员。</div>
      </div> -->
      <hr />
      <div class="text-right mr-1">
        <button type="button" class="btn btn-primary m-l-5" v-on:click="btnSubmitClick">确 定</button>
        <button type="button" class="btn btn-default m-l-5" onclick="window.parent.layer.closeAll()">取 消</button>
      </div>
    </template>
    <template v-else>
      <div class="text-center" style="margin-top: 100px">
        <img class="mt-3" src="../assets/images/loading.gif" />
        <p class="lead mt-3 text-nowrap">载入中，请稍后...</p>
      </div>
    </template>
  </div>
</body>

</html>
